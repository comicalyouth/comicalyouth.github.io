<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="„Åì„Åø„Åã„Çã„É¶„Éº„ÇπÁ¶è‰∫ï - „Åæ„Å°„ÅÆ„Å™„Åã„Å´„ÄÅËã•ËÄÖ„ÅåÊÉ≥„ÅÑÊÉ≥„ÅÑ„Å´ÈÅé„Åî„Åõ„ÇãÂ±ÖÂ†¥ÊâÄ„Çí„ÄÇÁ¶è‰∫ï„ÅÆ„Ç∑„Éß„ÉÉ„Éî„É≥„Ç∞„É¢„Éº„É´„ÅßÂ±ïÈñã„Åô„ÇãËã•ËÄÖ„Ç≥„Éü„É•„Éã„ÉÜ„Ç£„ÄÇ">
  <meta name="keywords" content="„Åì„Åø„Åã„Çã,Á¶è‰∫ï,Ëã•ËÄÖ,Â±ÖÂ†¥ÊâÄ,„Ç≥„Éü„É•„Éã„ÉÜ„Ç£,„Ç§„Éô„É≥„Éà,„ÉÅ„É£„É¨„É≥„Ç∏">
  
  <title>„Åì„Åø„Åã„Çã„É¶„Éº„ÇπÁ¶è‰∫ï</title>
  
  <!-- DNS prefetch -->
  <link rel="dns-prefetch" href="//cdn.tailwindcss.com">
  
  <!-- Ë∂ÖÈ´òÈÄü„ÇØ„É™„ÉÜ„Ç£„Ç´„É´CSS -->
  <style>
    /* Ultra-fast critical CSS */
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,sans-serif;line-height:1.6;color:#1f2937;background:#fff;font-display:swap}
    
    /* Variables */
    :root{--h:88px}@media(max-width:640px){:root{--h:60px}}
    
    /* Header - Minimal Critical */
    .h{position:fixed;top:0;width:100%;background:#fff;box-shadow:0 1px 3px #0001;z-index:50}
    .hc{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.5rem}
    .l{height:3.5rem}
    .n{display:none;gap:1.5rem;font-size:.875rem;font-weight:500}
    .n a{color:#6b7280;text-decoration:none;transition:color .2s}
    .n a:hover{color:#ec4899}
    @media(min-width:640px){.n{display:flex}}
    
    /* Mobile Menu - Compressed */
    .mt{display:block;background:0;border:0;cursor:pointer;padding:.5rem}
    @media(min-width:640px){.mt{display:none}}
    .m{display:none;flex-direction:column;gap:.5rem;padding:1.5rem 1.5rem 0}
    .m.a{display:flex}
    .m a{color:#6b7280;text-decoration:none;padding:.5rem 0;transition:color .2s}
    .m a:hover{color:#ec4899}
    
    /* Hero - Ultra Minimal */
    .hero{position:relative;min-height:280px;text-align:center;padding:1rem;padding-top:100px}
    @media(min-width:640px){.hero{height:100vh;padding-top:80px}}
    .hc2{position:absolute;inset:0}
    
    /* Slides - Optimized */
    .s{position:absolute;width:100%;height:100%;background-position:center;opacity:0;animation:f 45s linear infinite;filter:sepia(.15) brightness(1.1) saturate(1.1);background-repeat:no-repeat;background-size:contain}
    @media(min-width:640px){.s{background-size:cover}}
    @keyframes f{0%,100%{opacity:0}5%{opacity:1}15%{opacity:1}20%{opacity:0}}
    
    /* Performance indicator */
    .perf{position:fixed;top:100px;right:10px;background:#000;color:#fff;padding:8px;border-radius:4px;font-size:12px;z-index:999;font-family:monospace}
    .perf.hide{display:none}
  </style>
  
  <!-- Critical resource preloads -->
  <link rel="preload" href="logo_header-01.svg" as="image">
  <link rel="preload" href="comical1.jpg" as="image" importance="high">
  
  <!-- Start performance measurement -->
  <script>
    window.perfStart = performance.now();
    window.perfMetrics = {
      navigationStart: performance.now(),
      firstPaint: null,
      firstContentfulPaint: null,
      largestContentfulPaint: null,
      domContentLoaded: null,
      loadComplete: null
    };
  </script>
</head>

<body>
  <!-- Performance Indicator -->
  <div id="perf-indicator" class="perf">
    <div>üöÄ Loading...</div>
    <div id="perf-details">FCP: - | LCP: -</div>
  </div>

  <!-- Header - Instant Display -->
  <header class="h">
    <div class="hc">
      <img src="logo_header-01.svg" alt="„Åì„Åø„Åã„Çã„É≠„Ç¥" class="l">
      <button id="mt" class="mt" aria-label="„É°„Éã„É•„Éº" aria-expanded="false">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <nav class="n">
        <a href="#about">„Ç≥„É≥„Çª„Éó„Éà</a>
        <a href="#members">„É°„É≥„Éê„Éº</a>
        <a href="#regular">Ê¥ªÂãï</a>
        <a href="#projects">„Éó„É≠„Ç∏„Çß„ÇØ„Éà</a>
        <a href="#place">Â†¥ÊâÄ</a>
      </nav>
    </div>
    <div id="m" class="m">
      <a href="#about">„Ç≥„É≥„Çª„Éó„Éà</a>
      <a href="#members">„É°„É≥„Éê„Éº</a>
      <a href="#regular">Ê¥ªÂãï</a>
      <a href="#projects">„Éó„É≠„Ç∏„Çß„ÇØ„Éà</a>
      <a href="#place">Â†¥ÊâÄ</a>
    </div>
  </header>

  <!-- Hero - Instant Display -->
  <main class="hero" id="top">
    <div class="hc2">
      <!-- First slide visible immediately -->
      <div class="s" style="background-image:url('comical1.jpg');opacity:1;animation-delay:0s"></div>
      <div class="s" style="background-image:url('comical2.jpg');animation-delay:5s"></div>
      <div class="s" style="background-image:url('comical12.jpg');animation-delay:10s"></div>
      <div class="s" style="background-image:url('comical10.jpg');animation-delay:15s"></div>
      <div class="s" style="background-image:url('comical5.jpg');animation-delay:20s"></div>
      <div class="s" style="background-image:url('comical6.jpg');animation-delay:25s"></div>
      <div class="s" style="background-image:url('comical11.jpg');animation-delay:30s"></div>
      <div class="s" style="background-image:url('comical4.jpg');animation-delay:35s"></div>
      <div class="s" style="background-image:url('comical3.jpg');animation-delay:40s"></div>
    </div>
  </main>

  <!-- Progressive Load Containers -->
  <div id="about-container"></div>
  <div id="members-container"></div>
  <div id="activities-container"></div>
  <div id="places-container"></div>
  <div id="footer-container"></div>

  <!-- Ultra-fast Critical JavaScript -->
  <script>
    // Performance measurement
    function updatePerf() {
      const fcp = window.perfMetrics.firstContentfulPaint;
      const lcp = window.perfMetrics.largestContentfulPaint;
      const perfDetails = document.getElementById('perf-details');
      if (perfDetails) {
        const fcpText = fcp ? Math.round(fcp) + 'ms' : '-';
        const lcpText = lcp ? Math.round(lcp) + 'ms' : '-';
        perfDetails.textContent = `FCP: ${fcpText} | LCP: ${lcpText}`;
      }
    }

    // Measure Web Vitals
    if ('PerformanceObserver' in window) {
      // First Contentful Paint
      new PerformanceObserver((list) => {
        for (const entry of list.getEntries()) {
          if (entry.name === 'first-contentful-paint') {
            window.perfMetrics.firstContentfulPaint = entry.startTime;
            updatePerf();
          }
        }
      }).observe({entryTypes: ['paint']});
      
      // Largest Contentful Paint
      new PerformanceObserver((list) => {
        const entries = list.getEntries();
        const lastEntry = entries[entries.length - 1];
        window.perfMetrics.largestContentfulPaint = lastEntry.startTime;
        updatePerf();
      }).observe({entryTypes: ['largest-contentful-paint']});
    }

    // Critical functionality - immediate execution
    document.addEventListener('DOMContentLoaded', function() {
      window.perfMetrics.domContentLoaded = performance.now();
      
      // Mobile menu - minimal code
      const t = document.getElementById('mt');
      const m = document.getElementById('m');
      
      if (t && m) {
        t.onclick = () => {
          m.classList.toggle('a');
          t.setAttribute('aria-expanded', m.classList.contains('a'));
        };
        
        // Close on link click
        m.onclick = (e) => {
          if (e.target.tagName === 'A') {
            m.classList.remove('a');
            t.setAttribute('aria-expanded', 'false');
          }
        };
      }
      
      // Start progressive loading after critical content
      setTimeout(startProgressiveLoad, 50);
    });
    
    // Progressive load function
    function startProgressiveLoad() {
      console.log('üöÄ Ultra-fast progressive load');
      
      // Load order by priority
      const queue = ['about', 'members', 'activities', 'places', 'footer'];
      
      queue.forEach((name, i) => {
        setTimeout(() => loadComponent(name), i * 150);
      });
      
      // Hide performance indicator after load
      setTimeout(() => {
        const perfIndicator = document.getElementById('perf-indicator');
        if (perfIndicator) perfIndicator.classList.add('hide');
      }, 3000);
    }
    
    // Ultra-fast component loader
    async function loadComponent(name) {
      try {
        const response = await fetch(`components/${name}.html`);
        if (!response.ok) return;
        
        const html = await response.text();
        const container = document.getElementById(`${name}-container`);
        
        if (container) {
          container.innerHTML = html;
          container.style.animation = 'fadeIn 0.4s ease-out';
          
          // Execute inline scripts
          const scripts = container.querySelectorAll('script');
          scripts.forEach(script => {
            if (script.textContent.trim()) {
              try {
                new Function(script.textContent)();
              } catch(e) {
                console.warn(`Script error in ${name}:`, e);
              }
            }
          });
          
          console.log(`‚úÖ ${name} loaded`);
        }
      } catch (error) {
        console.warn(`‚ö†Ô∏è ${name} failed:`, error.message);
      }
    }

    // Load completion
    window.addEventListener('load', () => {
      window.perfMetrics.loadComplete = performance.now();
      const totalTime = window.perfMetrics.loadComplete - window.perfMetrics.navigationStart;
      console.log(`‚ö° Total load time: ${Math.round(totalTime)}ms`);
    });
  </script>
  
  <!-- Deferred CSS loading -->
  <script>
    // Load non-critical CSS asynchronously
    setTimeout(() => {
      ['css/components.css', 'css/animations.css'].forEach(href => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      });
    }, 200);
  </script>

  <!-- Fade-in animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>

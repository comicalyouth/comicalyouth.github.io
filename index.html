<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こみかる - 想い想いの居場所</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .nav-links a {
      margin-left: 30px;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
    }

    .hero-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    .hero-text h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1rem;
    }

    main {
      padding: 60px 20px;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #222;
      color: white;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">こみかる</div>
    <div class="nav-links">
      <a href="#about">私たちについて</a>
      <a href="#project">プロジェクト</a>
      <a href="#contact">お問い合わせ</a>
    </div>
  </header>

  <section class="hero-section">
    <img src="comical1.jpg" alt="ヒーロー画像">
    <div class="hero-text">
      <h1>若者に<br>想い想いの居場所を</h1>
      <p>地域のなかに、ひとりひとりの「やってみたい」を育てる居場所を。</p>
    </div>
  </section>

  <main>
    <p>
      福井発、若者の挑戦が芽吹く場づくりをしています。<br>
      自分の好きや好奇心を大切に、仲間とつながりながら未来を描いていける場所を。
    </p>
  </main>

  <footer>
    <a href="https://www.instagram.com/comicalyouth/">Instagram</a>
    <a href="https://code4fukui.github.io/comical/">メンバーBINGO</a>
    <a href="https://github.com/comicalyouth/comicalyouth.github.io">GitHub</a>
  </footer>

</body>
</html>

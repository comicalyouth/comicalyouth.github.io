<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こみかるユース福井</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 45s linear infinite;
      filter: sepia(0.15) brightness(1.1) saturate(1.1);
    }

    .slide:nth-child(1) { background-image: url('comical1.jpg'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url('comical2.jpg'); animation-delay: 5s; }
    .slide:nth-child(3) { background-image: url('comical3.jpg'); animation-delay: 10s; }
    .slide:nth-child(4) { background-image: url('comical4.jpg'); animation-delay: 15s; }
    .slide:nth-child(5) { background-image: url('comical5.jpg'); animation-delay: 20s; }
    .slide:nth-child(6) { background-image: url('comical6.jpg'); animation-delay: 25s; }
    .slide:nth-child(7) { background-image: url('comical7.jpg'); animation-delay: 30s; }
    .slide:nth-child(8) { background-image: url('comical8.jpg'); animation-delay: 35s; }
    .slide:nth-child(9) { background-image: url('comical9.jpg'); animation-delay: 40s; }

    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      15%  { opacity: 1; }
      20%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- ヘッダー -->
  <header class="fixed top-0 w-full bg-white shadow z-50">
    <div class="flex items-center justify-between px-6 py-4">
      <img src="logo_header-01.svg" alt="こみかるロゴ" class="h-14">
      <button id="menu-toggle" class="sm:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <nav id="menu" class="hidden sm:flex space-x-6 text-sm font-medium">
        <a href="#top" class="text-gray-600 hover:text-pink-500">はじめに</a>
        <a href="#about" class="text-gray-600 hover:text-pink-500">こみかるのコンセプト</a>
        <a href="#projects" class="text-gray-600 hover:text-pink-500">活動レポート</a>
        <a href="#join" class="text-gray-600 hover:text-pink-500">開催場所 / 時間</a>
        <a href="#contact" class="text-gray-600 hover:text-pink-500">お問い合わせ</a>
      </nav>
    </div>
    <div id="mobile-menu" class="sm:hidden hidden px-6 pb-4 flex flex-col space-y-2">
      <a href="#top" class="text-gray-600 hover:text-pink-500">はじめに</a>
      <a href="#about" class="text-gray-600 hover:text-pink-500">こみかるのコンセプト</a>
      <a href="#projects" class="text-gray-600 hover:text-pink-500">活動レポート</a>
      <a href="#join" class="text-gray-600 hover:text-pink-500">開催場所 / 時間</a>
      <a href="#contact" class="text-gray-600 hover:text-pink-500">お問い合わせ</a>
    </div>
  </header>

  <!-- メインビジュアル（キャッチ＋スライド） -->
  <main class="pt-[80px]">
    <section class="relative h-screen text-center px-4" id="top">
      <!-- スライドショー背景 -->
      <div class="absolute inset-0">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
      </div>

      <!-- キャッチコピー：白文字＋パステル帯 -->
      <div class="absolute inset-0 flex flex-col items-center justify-center z-10 px-6">
        <div class="bg-pink-100 bg-opacity-70 rounded-2xl px-6 py-4">
          <h2 class="text-3xl sm:text-5xl font-extrabold tracking-wide text-white">
            若者が“自分らしく”いられる居場所を。
          </h2>
          <p class="mt-4 text-base sm:text-xl font-medium text-white">
            ショッピングモールから何かが始まる！？<br class="hidden sm:block">出入り自由な新しい“よりどころ”
          </p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>

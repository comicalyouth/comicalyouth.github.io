<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>想い想いの居場所</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: fadeBackground 20s infinite;
      background-size: cover;
      background-position: center;
    }

    @keyframes fadeBackground {
      0%   { background-image: url('comical1.jpg'); }
      25%  { background-image: url('comical2.jpg'); }
      50%  { background-image: url('comical3.jpg'); }
      75%  { background-image: url('comical4.jpg'); }
      100% { background-image: url('comical1.jpg'); }
    }

    .center-text {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .footer-links {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="slideshow"></div>

  <div class="center-text">
    まちの中に<br>想い想いの居場所を
  </div>

  <div class="footer-links">
    <a href="https://www.instagram.com/comicalyouth/">こみかる Instagram</a>
    <a href="https://code4fukui.github.io/comical/">こみかるメンバー BINGO</a>
    <a href="https://github.com/comicalyouth/comicalyouth.github.io">CC BY こみかる</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こみかるユース福井</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scrolling-wrapper {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      animation: scroll 30s linear infinite;
    }

    .scrolling-wrapper::-webkit-scrollbar {
      display: none;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- ヘッダー -->
  <header class="fixed top-0 w-full bg-white shadow z-50 flex items-center justify-between px-6 py-4">
    <img src="logo_header-01.svg" alt="こみかるロゴ" class="h-16">
    <nav class="space-x-6 text-sm font-medium">
      <a href="#top" class="text-gray-600 hover:text-pink-500">はじめに</a>
      <a href="#about" class="text-gray-600 hover:text-pink-500">こみかるのコンセプト</a>
      <a href="#projects" class="text-gray-600 hover:text-pink-500">活動レポート</a>
      <a href="#join" class="text-gray-600 hover:text-pink-500">開催場所 / 時間</a>
      <a href="#contact" class="text-gray-600 hover:text-pink-500">お問い合わせ</a>
    </nav>
  </header>

  <!-- メインコンテンツ -->
  <main class="pt-[80px]">
    <!-- キャッチコピーセクション -->
    <section class="bg-white py-16 px-4 text-center">
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-800">若者に想い想いの居場所を。</h2>
      <p class="mt-4 text-base sm:text-lg text-gray-600">ショッピングモールから何かが始まる！？出入り自由な新しい“よりどころ”</p>
    </section>

    <!-- 写真スライダー風ギャラリー -->
    <section class="overflow-hidden">
      <div class="scrolling-wrapper space-x-4 px-4 py-6">
        <img src="comical1.jpg" alt="comical1" class="h-48 rounded shadow-md">
        <img src="comical2.jpg" alt="comical2" class="h-48 rounded shadow-md">
        <img src="comical3.jpg" alt="comical3" class="h-48 rounded shadow-md">
        <img src="comical4.jpg" alt="comical4" class="h-48 rounded shadow-md">
        <img src="comical5.jpg" alt="comical5" class="h-48 rounded shadow-md">
        <img src="comical6.jpg" alt="comical6" class="h-48 rounded shadow-md">
        <img src="comical7.jpg" alt="comical7" class="h-48 rounded shadow-md">
        <img src="comical8.jpg" alt="comical8" class="h-48 rounded shadow-md">
        <img src="comical9.jpg" alt="comical9" class="h-48 rounded shadow-md">
        <img src="comical1.jpg" alt="comical1-dup" class="h-48 rounded shadow-md">
        <img src="comical2.jpg" alt="comical2-dup" class="h-48 rounded shadow-md">
        <img src="comical3.jpg" alt="comical3-dup" class="h-48 rounded shadow-md">
      </div>
    </section>

    <!-- 以下、Aboutなどのセクションへ続く -->

  </main>
</body>
</html>
